<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Document</title>
    <style>
        p{
            font-size: 1em;
        }
        
      
    </style>
</head>
<body>
    <input type="button" value="Plus grand" id="plus"/>
    <input type="button" value="Plus petit" id="moins"/>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime reiciendis nemo harum tenetur aperiam vel, 
        quae, laudantium veniam totam velit ipsa blanditiis dolor repellat pariatur, sequi voluptatem eum mollitia nihil?
    </p>
    
    <script>
        $(document).ready(function () {
          $("input").click(function(){
            var texte = $("p");
            var taille = texte.css('fontSize');
            var nombre = parseFloat(taille, 10);
            var unite = taille.slice(-2);
            if(this.id == "plus"){
                nombre *= 1.2;
            }else if (this.id == "moins"){
                nombre /= 1.2;
            }
            texte.css("fontSize", nombre + unite);
          }); 

        });
    </script>
</body>

</html>
