<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Document</title>
    <style>
        div{
            position: relative ;
            width: 75px;
            height: 75px;
            border: 1px solid black;
            background-color: rgb(255, 153, 231);
        }
      
    </style>
</head>


<body>
    <div>&nbsp;</div>
    <script>
        $(document).ready(function () {
           $("div").click(function(){
            hauteur = $(this).height;
            largeur = $(this).width;
            $(this)
            .height(hauteur * 2)
            .width(largeur * 2);
           });
        });
    </script>
</body>

</html>
