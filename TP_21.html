<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Changer d'image au click sur le lien</title>
    <style>
        div {
            width: 150px;
            height: 16px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <p>Notre navigateur</p>

    <form action="">
        <input type="radio" name="1" value="Edge">Edge <br />
        <input type="radio" name="1" value="Firefox">Firefox <br />
        <input type="radio" name="1" value="Safari">Safari <br />
        <input type="radio" name="1" value="Opera">Opera <br />
        <input type="radio" name="1" value="Chrome">Chrome <br />
        <input type="radio" name="1" value="Autre">Autre <br />
    </form>

    <p><button>Afficher votre choix</button></p>
    <p>Votre choix est :</p>
    <div></div>

    <script>
        $(document).ready(function(){
            $("button").click(function() {
                var choix = $("input:radio:checked").val();
                $("div").text(choix);
            });
        });
    </script>
</body>
</html>
